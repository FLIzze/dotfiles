set -g prefix C-s

set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

set -g base-index 1

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

bind-key -n C-H resize-pane -L 5
bind-key -n C-J resize-pane -D 5
bind-key -n C-K resize-pane -U 5
bind-key -n C-L resize-pane -R 5

bind g run "~/Documents/dotfiles/scripts/.open-gihub.sh"
bind-key -r f run-shell "tmux neww /home/flizze/Documents/dotfiles/scripts/.tmux-sessionizer"

set -g status-bg black
set -g status-fg blue

set -g status-left "#[fg=blue,bg=black] [#S] "
set -g status-right ""

